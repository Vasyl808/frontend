<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pharmacy</title>
        <link rel="stylesheet" href="styles/update-user.css">
        <script src="js/update_user.js" defer></script>
        <script src="js/header.js" defer></script>
    </head>
<body>
    <header class='header'>
        <div class="header__menu">
            <div class="header__logo">
                <img src="assets/icons/logo.svg" alt="logo"/>
            </div>
            <ul>
                <li class="header__nav">
                    <div class="header__links">
                        <a href="index.html">Pharmacy</a>
                        <a href="OurProducts.html">Our products</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="header__shop">
            <span class='header__shop-icons'>
                <a href="ShopingCard.html">
                    <i class="fa-solid fa-cart-shopping header__shop-icon"></i>
                </a>
                <div class="header__badge ">
                    1
                </div>
            </span>
        </div>
    </header>

    <section class="common__section">
        <div class='text-center'>
            <h1>Login</h1>
        </div>
    </section>

    <div class="login">
        <form class="login__wrapper">
            <h2 class="login__title">Update User</h2>
            <div class="login__username-block">
                <div class="login__username">First Name</div>
                <input required type="text" class="login__input" id="first_name">
            </div>
            <div class="login__username-block">
                <div class="login__username">Last Name</div>
                <input required type="text" class="login__input" id="last_name">
            </div>
            <div class="login__username-block">
                <div class="login__username">Username</div>
                <input required type="text" class="login__input" id="username">
            </div>
            <div class="login__username-block">
                <div class="login__username">Email</div>
                <input required type="text" class="login__input" id="email">
            </div>
            <div class="login__username-block">
                <div class="login__username">Phone number</div>
                <input required type="text" class="login__input" id="phone_number">
            </div>
            <div class="login__username-block">
                <div class="login__username">Age</div>
                <input required type="number" id="age" class="login__input">
            </div>
            <div class="login__password-block">
                <div class="login__username">Password</div>
                <input required type="text" class="login__input" id="password">
            </div>
            <button type="submit" class="login__btn" id="update">
                Update
            </button>
        </form>
    </div>

    <footer>
        <div class='blackheader'>
            <div class="blackheader__menu">
                    <li class="blackheader__nav" key={index}>
                        <div class="blackheader__links">
                            <a href="index.html">Pharmacy</a>
                            <a href="OurProducts.html">Our products</a>
                        </div>
                    </li>
                
            </div>
        </div>
            <div class="footer-bottom">
                <div class="coffee-beans">
                    <hr class='hr'/>
                    <img src='assets/icons/logo1.svg' alt="beans" class="logo-top-img" />
                    <hr class='hr'/>
                </div>
            </div>
    </footer>
</body>
</html>
